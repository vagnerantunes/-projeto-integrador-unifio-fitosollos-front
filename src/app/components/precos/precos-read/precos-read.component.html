<div class="mat-elevation-z4">
    <table mat-table [dataSource]="precos">
  
      <ng-container matColumnDef="tabId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.tabId}}</td>
      </ng-container>
  
      <ng-container matColumnDef="tabValor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let row">{{row.tabValor}}</td>
      </ng-container>

      <ng-container matColumnDef="tabLaboratorio">
        <th mat-header-cell *matHeaderCellDef>Laboratório</th>
        <td mat-cell *matCellDef="let laboratorios">{{laboratorios.tabLaboratorio.labNomeFantasia}}</td>
      </ng-container>

      <ng-container matColumnDef="tabAnalise">
        <th mat-header-cell *matHeaderCellDef>Tipo de Analise</th>
        <td mat-cell *matCellDef="let analises">{{analises.tabAnalise.tipDescricao}}</td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/precos/update/{{ row.tabId }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>

            <a routerLink="/precos/delete/{{ row.tabId }}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
