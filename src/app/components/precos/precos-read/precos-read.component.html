<div class="mat-elevation-z4">
    <table mat-table [dataSource]="precos">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let row">{{row.valor}}</td>
      </ng-container>

      <ng-container matColumnDef="laboratorio">
        <th mat-header-cell *matHeaderCellDef>Laboratório</th>
        <td mat-cell *matCellDef="let laboratorios">{{laboratorios.laboratorio.cnpj}}</td>
      </ng-container>

      <ng-container matColumnDef="analise">
        <th mat-header-cell *matHeaderCellDef>Tipo de Analise</th>
        <td mat-cell *matCellDef="let analises">{{analises.analise.descricao}}</td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/precos/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>

            <a routerLink="/precos/delete/{{ row.id }}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
