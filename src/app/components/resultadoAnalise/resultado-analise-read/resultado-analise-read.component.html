<div class="mat-elevation-z4">
    <table mat-table [dataSource]="resultadoAnalise">
  
      <ng-container matColumnDef="resId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.resId}}</td>
      </ng-container>
  
      <ng-container matColumnDef="resQtdSolo">
        <th mat-header-cell *matHeaderCellDef>Qtd Solo</th>
        <td mat-cell *matCellDef="let row">{{row.resQtdSolo}}</td>
      </ng-container>

      <ng-container matColumnDef="resQtdRaiz">
        <th mat-header-cell *matHeaderCellDef>Qtd Raiz</th>
        <td mat-cell *matCellDef="let row">{{row.resQtdRaiz}}</td>
      </ng-container>

      <ng-container matColumnDef="resQtdOvos">
        <th mat-header-cell *matHeaderCellDef>Qtd Ovos</th>
        <td mat-cell *matCellDef="let row">{{row.resQtdOvos}}</td>
      </ng-container>

      <ng-container matColumnDef="resNematoide">
        <th mat-header-cell *matHeaderCellDef>Nematoide</th>
        <td mat-cell *matCellDef="let namatoides">{{namatoides.resNematoide.nemDescricao}}</td>
      </ng-container>

      <ng-container matColumnDef="resAmostra">
        <th mat-header-cell *matHeaderCellDef>Amostra</th>
        <td mat-cell *matCellDef="let amostras">{{amostras.resAmostra.amoDescricao}}</td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/ranalises/update/{{ row.resId}}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>

            <a routerLink="/ranalises/delete/{{ row.resId }}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
