
<mat-card>
    <mat-card-header>
        <mat-card-title>Inserir Resultado de Analise</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        
        <form action="">
            <mat-form-field>
                <input matInput placeholder="Qtd Solo" [(ngModel)]="resultadoAnalise.resQtdSolo" name="resQtdSolo" type="number">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Qtd Raiz" [(ngModel)]="resultadoAnalise.resQtdRaiz" name="resQtdRaiz" type="number">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Qtd Ovos" [(ngModel)]="resultadoAnalise.resQtdOvos" name="resQtdOvos" type="number">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Nematoide</mat-label>
                <select matNativeControl required [(ngModel)]="resultadoAnalise.resNematoide" name="resNematoide">
                  <option *ngFor="let nematoides of nematoide" [value]="nematoides.nemId">{{nematoides.nemDescricao}}</option>
                </select>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Amostra</mat-label>
                <select matNativeControl required [(ngModel)]="resultadoAnalise.resAmostra" name="resAmostra">
                  <option *ngFor="let amostras of amostra" [value]="amostras.amoId">{{amostras.amoDescricao}}</option>
                </select>
              </mat-form-field>
        </form>

        <button appGreen mat-raised-button (click)="createResultadoAnalise()">Salvar</button>
        <button appRed mat-raised-button (click)="cancel()">Cancelar</button>

    </mat-card-content>
    
</mat-card>
