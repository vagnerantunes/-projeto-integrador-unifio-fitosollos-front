<div class="mat-elevation-z4">
    <table mat-table [dataSource]="laboratorio">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
        <td mat-cell *matCellDef="let row">{{row.cnpj}}</td>
      </ng-container>
  
      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let row">{{row.endereco}}</td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let row">{{row.telefone}}</td>
      </ng-container>


      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/laboratorios/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            
            <a routerLink="/laboratorios/delete/{{ row.id }}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>
            
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
