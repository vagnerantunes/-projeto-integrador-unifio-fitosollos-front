<div class="mat-elevation-z4">
    <table mat-table [dataSource]="laboratorio">

      <ng-container matColumnDef="labId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.labId}}</td>
      </ng-container>

      <ng-container matColumnDef="labRazaoSocial">
        <th mat-header-cell *matHeaderCellDef>Razão Social</th>
        <td mat-cell *matCellDef="let row">{{row.labRazaoSocial}}</td>
      </ng-container>

      <ng-container matColumnDef="labNomeFantasia">
        <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
        <td mat-cell *matCellDef="let row">{{row.labNomeFantasia}}</td>
      </ng-container>
  
      <ng-container matColumnDef="labCnpj">
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
        <td mat-cell *matCellDef="let row">{{row.labCnpj}}</td>
      </ng-container>
  
      <ng-container matColumnDef="labEndereco">
        <th mat-header-cell *matHeaderCellDef>Endereço</th>
        <td mat-cell *matCellDef="let row">{{row.labEndereco}}</td>
      </ng-container>

      <ng-container matColumnDef="labTelefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let row">{{row.labTelefone}}</td>
      </ng-container>


      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/laboratorios/update/{{ row.labId }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            
            <a routerLink="/laboratorios/delete/{{ row.labId }}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>
            
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
