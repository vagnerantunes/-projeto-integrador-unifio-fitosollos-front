<div class="mat-elevation-z4">
    <table mat-table [dataSource]="crqs">

      <ng-container matColumnDef="crqId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.crqId}}</td>
      </ng-container>
  
      <ng-container matColumnDef="crqDescricao">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.crqDescricao}}</td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/crqs/update/{{ row.crqId }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            
            <a routerLink="/crqs/delete/{{ row.crqId }}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>

      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
