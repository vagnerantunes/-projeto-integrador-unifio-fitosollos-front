<mat-card>
    <mat-card-title>Excluir Amostra</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="amostra.amoDescricao" name="amoDescricao" disabled>
        </mat-form-field>
        
    </form>

    <button mat-raised-button (click)="deleteTecnico()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
