<mat-card>
    <mat-card-header>
        <mat-card-title>Atualizar Amostra</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        
        <form action="">
            <mat-form-field>
                <input matInput placeholder="Descricao" [(ngModel)]="amostra.descricao" name="descricao" type="text">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Chegada" [(ngModel)]="amostra.chegada" name="chegada" type="text">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Saida" [(ngModel)]="amostra.saida" name="saida" type="text">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Peso" [(ngModel)]="amostra.peso" name="peso" type="number">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Finalizada" [(ngModel)]="amostra.finalizida" name="finalizida" type="text">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Cancelada" [(ngModel)]="amostra.cancelada" name="cancelada" type="text">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Usuário</mat-label>
                <select matNativeControl required [(ngModel)]="amostra.usuario" name="usuario">
                    <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{ usuario.email }}</option>
                </select>
            </mat-form-field>

              <mat-form-field>
                <mat-label>Tipo de Analise</mat-label>
                <select matNativeControl required [(ngModel)]="amostra.analise" name="analise">
                  <option *ngFor="let analise of analises" [value]="analise.id">{{analise.descricao}}</option>
                </select>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Cultura</mat-label>
                <select matNativeControl required [(ngModel)]="amostra.cultura" name="cultura">
                  <option *ngFor="let cultura of culturas" [value]="cultura.id">{{cultura.descricao}}</option>
                </select>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Proprietário</mat-label>
                <select matNativeControl required [(ngModel)]="amostra.proprietario" name="proprietario">
                  <option *ngFor="let proprietario of proprietarios" [value]="proprietario.id">{{proprietario.nome}}</option>
                </select>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Laboratório</mat-label>
                <select matNativeControl required [(ngModel)]="amostra.laboratorio" name="laboratorio">
                  <option *ngFor="let laboratorio of laboratorios" [value]="laboratorio.id">{{laboratorio.cnpj}}</option>
                </select>
              </mat-form-field>
        </form>

        <button appGreen mat-raised-button (click)="updateAmostra()">Salvar</button>
        <button appRed mat-raised-button (click)="cancel()">Cancelar</button>

    </mat-card-content>
    
</mat-card>
