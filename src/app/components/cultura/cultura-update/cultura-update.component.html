<mat-card>
    <mat-card-title>Alterar Cultura</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="cultura.descricao" name="descricao">
        </mat-form-field>
       
    </form>

    <button mat-raised-button (click)="updateCultura()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
