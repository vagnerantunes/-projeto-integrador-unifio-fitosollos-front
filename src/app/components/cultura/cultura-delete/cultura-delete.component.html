<mat-card>
    <mat-card-title>Excluir Cultura</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="cultura.culDecricao" name="culDecricao" disabled>
        </mat-form-field>

    </form>

    <button mat-raised-button (click)="deleteCultura()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
