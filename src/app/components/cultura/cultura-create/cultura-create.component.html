<mat-card>
    <mat-card-title>Novo Cultura</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="cultura.culDecricao" name="culDecricao">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createCultura()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
