<mat-card>
    <mat-card-title>Alterar Forma de pagamento</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="pagamento.descricao" name="descricao">
        </mat-form-field>
   
    </form>

    <button mat-raised-button (click)="updatePagamento()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
