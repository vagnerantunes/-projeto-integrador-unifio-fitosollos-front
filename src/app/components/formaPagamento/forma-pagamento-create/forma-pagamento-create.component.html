<mat-card>
    <mat-card-title>Nova Forma de Pagamento</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="formaPagamento.fpgDescricao" name="fpgDescricao">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createPagamento()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
