<mat-card>
    <mat-card-header>
        <mat-card-title>Atualizar Recebimento</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        
        <form action="">
            <mat-form-field>
                <input matInput placeholder="Valor" [(ngModel)]="recebimento.recValor" name="recValor" type="number">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Horario" [(ngModel)]="recebimento.recHorario" name="recHorario" type="text">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Forma de pagamento</mat-label>
                <select matNativeControl required [(ngModel)]="recebimento.recFormaPagamento" name="recFormaPagamento">
                  <option *ngFor="let fpagamentos of fpagamento" [value]="fpagamentos.fpgId">{{fpagamentos.fpgDescricao}}</option>
                </select>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Amostra</mat-label>
                <select matNativeControl required [(ngModel)]="recebimento.recAmostra" name="recAmostra">
                  <option *ngFor="let amostras of amostra" [value]="amostras.amoId">{{amostras.amoDescricao}}</option>
                </select>
              </mat-form-field>
              
        </form>

        <button appGreen mat-raised-button (click)="updateRecebimento()">Salvar</button>
        <button appRed mat-raised-button (click)="cancel()">Cancelar</button>

    </mat-card-content>
    
</mat-card>
