<div class="mat-elevation-z4">
    <table mat-table [dataSource]="recebimentos">
  
      <ng-container matColumnDef="recId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.recId}}</td>
      </ng-container>
  
      <ng-container matColumnDef="recValor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let row">{{row.recValor}}</td>
      </ng-container>

      <ng-container matColumnDef="recHorario">
        <th mat-header-cell *matHeaderCellDef>Data/Hora Recebimento</th>
        <td mat-cell *matCellDef="let row">{{row.recHorario}}</td>
      </ng-container>


      <ng-container matColumnDef="recFormaPagamento">
        <th mat-header-cell *matHeaderCellDef>Forma de Pagamento</th>
        <td mat-cell *matCellDef="let fpagamentos">{{fpagamentos.recFormaPagamento.fpgDescricao}}</td>
      </ng-container>

      <ng-container matColumnDef="recAmostra">
        <th mat-header-cell *matHeaderCellDef>Amostra</th>
        <td mat-cell *matCellDef="let amostras">{{amostras.recAmostra.amoDescricao}}</td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/recebimentos/update/{{ row.recId}}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>

            <a routerLink="/recebimentos/delete/{{ row.recId }}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
