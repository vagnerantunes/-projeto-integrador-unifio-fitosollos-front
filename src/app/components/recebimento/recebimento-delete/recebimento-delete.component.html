<mat-card>
    <mat-card-title>Excluir Recebimento</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="recebimento.recValor" name="recValor" disabled>
        </mat-form-field>
        
    </form>

    <button mat-raised-button (click)="deleteRecebimento()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
