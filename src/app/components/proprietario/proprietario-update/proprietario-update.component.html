<mat-card>
    <mat-card-title>Alterar Proprietário</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="proprietario.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CPF/CNPJ" [(ngModel)]="proprietario.cpfcnpj" name="cpfcnpj">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="DDD" [(ngModel)]="proprietario.ddd" name="ddd">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone" [(ngModel)]="proprietario.telefone" name="telefone">
        </mat-form-field>     
        <mat-form-field>
            <input matInput placeholder="Cidade" [(ngModel)]="proprietario.cidade" name="cidade">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="UF" [(ngModel)]="proprietario.uf" name="uf">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Endereço" [(ngModel)]="proprietario.endereco" name="endereco">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Bairro" [(ngModel)]="proprietario.bairro" name="bairro">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CEP" [(ngModel)]="proprietario.cep" name="cep">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateCargo()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
