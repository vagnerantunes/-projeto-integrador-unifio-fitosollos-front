<mat-card>
    <mat-card-title>Excluir Propriet√°rio</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="proprietario.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CPF/CNPJ" [value]="proprietario.cpfcnpj" name="cpfcnpj" disabled>

    <button mat-raised-button (click)="deleteProprietario()" color="warn">

    <button mat-raised-button (click)="cancel()">

</mat-card>
