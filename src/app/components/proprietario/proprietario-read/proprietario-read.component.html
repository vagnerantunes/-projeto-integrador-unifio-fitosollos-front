<div class="mat-elevation-z4">
    <table mat-table [dataSource]="proprietarios">

      <ng-container matColumnDef="proId">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{row.proId}}</td>
      </ng-container>
  
      <ng-container matColumnDef="proNome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.proNome}}</td>
      </ng-container>
  
      <ng-container matColumnDef="proCpfCnpj">
        <th mat-header-cell *matHeaderCellDef>CPF/CNPJ</th>
        <td mat-cell *matCellDef="let row">{{row.proCpfCnpj}}</td>
      </ng-container>

      <ng-container matColumnDef="proDdd">
        <th mat-header-cell *matHeaderCellDef>DDD</th>
        <td mat-cell *matCellDef="let row">{{row.proDdd}}</td>
      </ng-container>

      <ng-container matColumnDef="proTelefone">
        <th mat-header-cell *matHeaderCellDef>DDD</th>
        <td mat-cell *matCellDef="let row">{{row.proTelefone}}</td>
      </ng-container>

      <ng-container matColumnDef="proCidade">
        <th mat-header-cell *matHeaderCellDef>Cidade</th>
        <td mat-cell *matCellDef="let row">{{row.proCidade}}</td>
      </ng-container>

      <ng-container matColumnDef="proUf">
        <th mat-header-cell *matHeaderCellDef>UF</th>
        <td mat-cell *matCellDef="let row">{{row.proUf}}</td>
      </ng-container>

      <ng-container matColumnDef="proEndereco">
        <th mat-header-cell *matHeaderCellDef>Endereço</th>
        <td mat-cell *matCellDef="let row">{{row.proEndereco}}</td>
      </ng-container>

      <ng-container matColumnDef="proBairro">
        <th mat-header-cell *matHeaderCellDef>Bairro</th>
        <td mat-cell *matCellDef="let row">{{row.proBairro}}</td>
      </ng-container>

      <ng-container matColumnDef="proCep">
        <th mat-header-cell *matHeaderCellDef>CEP</th>
        <td mat-cell *matCellDef="let row">{{row.proCep}}</td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/proprietarios/update/{{ row.proId }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>

            <a routerLink="/proprietarios/delete/{{ row.proId }}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>

        </td>
   
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
