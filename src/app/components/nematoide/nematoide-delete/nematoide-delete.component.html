<mat-card>
    <mat-card-title>Excluir Nematoide</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="nematoide.descricao" name="descricao" disabled>
        </mat-form-field>        
    </form>

    <button mat-raised-button (click)="deleteNematoide()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
