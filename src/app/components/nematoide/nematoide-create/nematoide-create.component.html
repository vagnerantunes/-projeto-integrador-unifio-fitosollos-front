<mat-card>
    <mat-card-title>Novo Nematoide</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="nematoide.descricao" name="descricao">
        </mat-form-field>
   
    </form>

    <button mat-raised-button (click)="createNematoide()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
