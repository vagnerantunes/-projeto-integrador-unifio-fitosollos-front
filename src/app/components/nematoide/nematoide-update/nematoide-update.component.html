<mat-card>
    <mat-card-title>Alterar Nematoide</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="nematoide.descricao" name="descricao">
        </mat-form-field>
        
    </form>

    <button mat-raised-button (click)="updateNematoide()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
