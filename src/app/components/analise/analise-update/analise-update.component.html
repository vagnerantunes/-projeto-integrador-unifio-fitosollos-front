<mat-card>
    <mat-card-title>Alterar Tipo de Analise</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Tipo de analise" [(ngModel)]="analise.descricao" name="descricao">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateAnlise()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
