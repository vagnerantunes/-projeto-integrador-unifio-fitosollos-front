<mat-card>
    <mat-card-title>Excluir Tipo de Analise</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Tipo de analise" [value]="analise.descricao" name="descricao" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteAnalise()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
