<div class="mat-elevation-z4">
    <table mat-table [dataSource]="analises">
      
      <ng-container matColumnDef="tipId">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{row.tipId}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="tipDescricao">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.tipDescricao}}</td>
      </ng-container>
    
      
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/analises/update/{{ row.tipId }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
              
            <a routerLink="/analises/delete/{{ row.tipId }}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>
    
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
