<mat-card>
    <mat-card-title>Excluir Usu√°rio</mat-card-title>
    <form>
        
        <mat-form-field>
            <input matInput placeholder="E-mail" [value]="usuario.email" name="email" disabled>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Senha" [value]="usuario.senha" name="senha" disabled>

    <button mat-raised-button (click)="deleteCargo()" color="warn">
        Excluir

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
